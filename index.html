<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <title>SEO 4 Devs</title>
    <!-- Basic SEO tags -->
    <link
      rel="canonical"
      href="https://seo-for-devs.netlify.app/" />
    <meta
      name="description"
      content="This tool is for developers who want to improve their site's SEO. It generates meta tags for Facebook, Twitter, Google Analytics and basic SEO tags." />
    <meta
      name="keywords"
      content="SEO, search engine optimization, developers, web development, meta tags, Facebook, Twitter, Google Analytics, canonical link, description, keywords, on-page SEO" />

    <!-- Facebook meta tags -->
    <meta
      property="og:url"
      content="https://seo-for-devs.netlify.app/" />
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:title"
      content="SEO 4 Devs" />
    <meta
      property="og:description"
      content="This tool is for developers who want to improve their site's SEO. It generates meta tags for Facebook, Twitter, Google Analytics and basic SEO tags." />
    <meta
      property="og:image"
      content="https://seo-for-devs.netlify.app/metatag.png" />

    <!-- Twitter meta tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      property="twitter:domain"
      content="neontomo.com" />
    <meta
      property="og:url"
      content="https://seo-for-devs.netlify.app/" />
    <meta
      property="og:title"
      content="SEO 4 Devs" />
    <meta
      property="og:description"
      content="This tool is for developers who want to improve their site's SEO. It generates meta tags for Facebook, Twitter, Google Analytics and basic SEO tags." />
    <meta
      property="og:image"
      content="https://seo-for-devs.netlify.app/metatag.png" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png" />
    <link
      rel="manifest"
      href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#5bbad5" />
    <meta
      name="msapplication-TileColor"
      content="#da532c" />
    <meta
      name="theme-color"
      content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
